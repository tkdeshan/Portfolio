    <script>
      // Function to get URL parameters
      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }

      // Get project ID from the URL
      const projectId = getQueryParam("id");

      // Find the project details using project ID
      const project = projects.find((p) => p.id == projectId);
      if (project) {
        document.getElementById("project-title").innerHTML = project.title;
        document.getElementById("project-description").innerHTML = project.description;

        // Dynamically add slides for each image in the project
        const slidesContainer = document.getElementById("project-slides");

        project.slides.forEach((image) => {
          const slide = document.createElement("div");
          slide.classList.add("swiper-slide");
          slide.innerHTML = `<img src="${image}" alt="${project.title}">`;
          slidesContainer.appendChild(slide);
        });

        // Initialize Swiper
        const swiper = new Swiper("#project-slider", {
          loop: true,
          slidesPerView: 1,
          pagination: {
            el: ".swiper-pagination",
            clickable: true,
            bulletClass: "swiper-pagination-bullet", // Default bullet class
            bulletActiveClass: "swiper-pagination-bullet-active", // Active bullet class
          },
          autoplay: {
            delay: 3000,
            disableOnInteraction: false,
          },
        });
        // Dynamically add project information
        const projectInfoContainer = document.getElementById("project-info");

        // Add date if available
        if (project.date) {
          projectInfoContainer.innerHTML += `<li><strong>Date :- </strong>${project.date}</li>`;
        }

        // Add context if available
        if (project.context) {
          projectInfoContainer.innerHTML += `<li><strong>Context :- </strong>${project.context}</li>`;
        }

        // Add client if available
        if (project.client) {
          projectInfoContainer.innerHTML += `<li><strong>Client :- </strong>${project.client}</li>`;
        }

        // Add technology if available
        if (project.skills) {
          projectInfoContainer.innerHTML += `<li><strong>Skills :- </strong>${project.skills}</li>`;
        }

        // Initialize an empty array to hold contributor HTML strings
        let contributorsList = [];

        // Check if each contributor exists and create the link
        if (project.contributor_1_name) {
          contributorsList.push(
            `<a href="${project.contributor_1_linkedin}" target="_blank">${project.contributor_1_name}</a>`
          );
        }

        if (project.contributor_2_name) {
          contributorsList.push(
            `<a href="${project.contributor_2_linkedin}" target="_blank">${project.contributor_2_name}</a>`
          );
        }

        if (project.contributor_3_name) {
          contributorsList.push(
            `<a href="${project.contributor_3_linkedin}" target="_blank">${project.contributor_3_name}</a>`
          );
        }

        // Join all contributors into a single string with a comma separator
        if (contributorsList.length > 0) {
          projectInfoContainer.innerHTML += `<li><strong>Contributors :- </strong> ${contributorsList.join(
            ", "
          )}</li>`;
        }

        // Add demonstration link if available
        if (project.demonstration) {
          projectInfoContainer.innerHTML += `<li><strong>Demonstration Video :- </strong><a href="${project.demonstration}" target="_blank">click</a></li>`;
        }

        // Add report link if available
        if (project.report) {
          projectInfoContainer.innerHTML += `<li><strong>Research Report :- </strong><a href="${project.report}" target="_blank">click</a></li>`;
        }

        // Add weburl if available
        if (project.weburl) {
          projectInfoContainer.innerHTML += `<li><strong>Live On :- </strong><a href="${project.weburl}" target="_blank">click</a></li>`;
        }

        // Add github link if available
        if (project.github) {
          projectInfoContainer.innerHTML += `<li><strong>Github :- </strong><a href="${project.github}" target="_blank">click</a></li>`;
        }
      }
